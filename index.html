<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <form id="container" class="container d-flex justify-content-around flex-wrap p-5" action="">
        <div class="text-center">
            <h3 class="h1 text-center pb-4">Box da generare</h3>
            <input id="numberDiv" type="number" min="1" max="50" >
        </div>
        <div class="text-center">
            <h3 class="h1 text-center pb-4">Min Random</h3>
            <input id="minNumber" type="number" min="1" max="50">
        </div>
        <div class="text-center">
            <h3 class="h1 text-center pb-4">Max Random</h3>
            <input id="maxNumber" type="number" min="1" max="50">
        </div>
        <div class="bottoni col-12 text-center mt-2 p-5">
            <button id="genera"  type="button">Genera</button>
            <button id="resetta" type="reset">Reset</button>
        </div>
    </form>

    <div id="risultati" class="container d-flex flex-wrap justify-content-center">

    </div>


    <script src="js/script.js"></script>
</body>

</html>
